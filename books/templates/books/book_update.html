<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="text"], input[type="date"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .isbn-display {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f7f7f7;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Update Book</h1>
        <form method="post">
            {% csrf_token %}
            <label for="isbn">ISBN:</label>
            <div class="isbn-display">{{ book.isbn }}</div>

            <label for="publisher">Publisher:</label>
            <input type="text" id="publisher" name="publisher" value="{{ book.publisher }}">

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ book.name }}">

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" value="{{ book.date }}">

            <label for="cost">Cost:</label>
            <input type="number" step="0.01" id="cost" name="cost" value="{{ book.cost }}">

            <button type="submit">Update</button>
        </form>
        <a href="{% url 'book_list' %}">Back to Book List</a>
    </div>
</body>
</html>
