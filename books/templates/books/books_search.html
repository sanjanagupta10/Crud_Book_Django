<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .container {
            max-width: 100%;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            background-color: #f7f7f7;
        }
        .actions a {
            margin: 0 5px;
            text-decoration: none;
            color: #007bff;
        }
        .actions a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Search Results for "{{ query }}"</h1>
        <table>
            <tr>
                <th>ISBN</th>
                <th>Publisher</th>
                <th>Name</th>
                <th>Date</th>
                <th>Cost</th>
                <th>Actions</th>
            </tr>
            {% if books %}
                {% for book in books %}
                <tr>
                    <td>{{ book.isbn }}</td>
                    <td>{{ book.publisher }}</td>
                    <td>{{ book.name }}</td>
                    <td>{{ book.date }}</td>
                    <td>{{ book.cost }}</td>
                    <td class="actions">
                        <a href="{% url 'book_update' book.pk %}">Edit</a>
                        <a href="{% url 'book_delete' book.pk %}">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            {% else %}
                <tr>
                    <td colspan="6">No books found matching your search.</td>
                </tr>
            {% endif %}
        </table>
        <a href="{% url 'book_list' %}">Back to Book List</a>
    </div>
</body>
</html>
